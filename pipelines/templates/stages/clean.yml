parameters:
  environment: ''

stages:
  - stage: Clean
    displayName: Cleaning
    dependsOn: [Deploy]
    variables:
      - template: ../variables/${{ parameters.environment }}.yml
    jobs:
      - job: DestroyResources
        displayName: Cleanup Resources
        steps:
          - bash: az group delete -n $(basename)
            displayName: Destroy $(basename)
